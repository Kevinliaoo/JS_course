<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS revision</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- Block element -->
		<!-- Block element will occupy all the width -->
		<div>This is a div</div>

		<p>This is a p element</p>

		<h1>This is a h1</h1>

		<!-- Inline elment -->
		<!-- Inline elements will occupy necesary space -->
		<span>This is a span</span>

		<a>This is an anchor element</a>

		<p>
			The main difference between block and inline elements, is the space
			they occupy. <br />
			There are some elements set as block as default: div, h1, p, etc.
			<br />Set as inline by default: span, a
		</p>
	</body>
</html>
