<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/global.css" />
		<link rel="stylesheet" href="styles/header.css" />
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/footer.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<a class="gmail" href="http://mail.google.com">Gmail</a>
			<a
				class="images"
				href="https://www.google.com.tw/imghp?hl=en&authuser=0&ogbl"
				>Images</a
			>
			<img
				class="menu"
				src="https://img.icons8.com/material-outlined/24/000000/circled-menu.png"
			/>
			<img
				class="profilepic"
				src="https://img.icons8.com/ios-filled/50/000000/name.png"
			/>
		</header>
		<!-- /HEADER -->

		<!-- MAIN -->
		<main>
			<img
				class="logo"
				src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
			/>

			<input class="searchbar" />

			<div class="btn_container">
				<button>Google search</button>
				<button>I'm feeling lucky</button>
			</div>

			<div class="info_container">
				<p>Google offered in:</p>
				<a>中文</a>
				<a>español</a>
			</div>
		</main>
		<!-- /MAIN -->

		<!-- FOOTER -->
		<footer class="footer">
			<div class="country">Taiwan</div>

			<div class="info">
				<span class="left">
					<a href="">About</a>
					<a>Advertising</a>
					<a>Business </a>
					<a>How search works</a>
				</span>
				<span class="right">
					<a>Privacy</a>
					<a>Terms</a>
					<a>Settings</a>
				</span>
			</div>
		</footer>
		<!-- /FOOTER -->
